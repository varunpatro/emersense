<html><head><link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-scroll-header-panel/paper-scroll-header-panel.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../../bower_components/paper-styles/color.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">

</head><body><dom-module id="user-view">
  <template>
    <style is="custom-style">paper-scroll-header-panel{position:absolute;top:0;right:0;bottom:0;left:0;background-color:var(--paper-grey-200, #eee);}paper-toolbar{background-color:var(--google-blue-500, #4285f4);}paper-toolbar .title{margin:0 8px;}paper-scroll-header-panel .content{padding:8px;}.content{margin:8px 8px 8px 8px;}paper-icon-button{--paper-icon-button-ink-color:white;}.spacer{@apply (--layout-flex);}</style>
      <paper-scroll-header-panel fixed="">

		<paper-toolbar>
		  <div class="spacer title">FbHack</div>
		  <paper-icon-button icon="more-vert"></paper-icon-button>
		</paper-toolbar>

        <div class="content">
            <paper-input raised="" on-tap="markAsSafe">I'm Safe</paper-input>
            <paper-input raised="" on-tap="markAsUnsafe">I Need Help</paper-input>
        </div>
  </paper-scroll-header-panel></template>
  <script type="javascript" src="user-view.js"></script>
</dom-module>
</body></html>
