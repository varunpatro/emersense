<html><head><link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-scroll-header-panel/paper-scroll-header-panel.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../../bower_components/paper-styles/color.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">

</head><body><dom-module id="user-view">
  <template>
    <style is="custom-style">paper-scroll-header-panel{position:absolute;top:0;right:0;bottom:0;left:0;background-color:var(--paper-grey-200, #eee);}paper-toolbar{background-color:var(--google-blue-500, #4285f4);}paper-toolbar .title{margin:0 8px;}paper-scroll-header-panel .content{padding:8px;}.content{margin:8px 8px 8px 8px;}paper-icon-button{--paper-icon-button-ink-color:white;}.spacer{@apply (--layout-flex);}</style>
      <paper-scroll-header-panel fixed="">

		<paper-toolbar>
		  <div class="spacer title">EmerSense</div>
		  <paper-icon-button icon="more-vert"></paper-icon-button>
		</paper-toolbar>

        <div class="content">
            <paper-button raised="" on-tap="markAsSafe">I'm Safe</paper-button>
            <paper-button raised="" on-tap="markAsUnsafe">I Need Help</paper-button>
        </div>
        <iron-ajax id="safe-ajax" url="/emergency/respond/safe" params="[[getParams(uuid)]]" last-response="{{safeResponse}}" handle-as="json" debounce-duration="300"></iron-ajax>
        <iron-ajax id="unsafe-ajax" url="/emergency/respond/unsafe" params="[[getParams(uuid)]]" last-response="{{unsafeResponse}}" handle-as="json" debounce-duration="300"></iron-ajax>
	  </paper-scroll-header-panel> 
  </template>
  <script src="user-view.js"></script>
</dom-module>
</body></html>
